<link   rel="stylesheet"
        type="text/css"
        href="../../assets/dist/css/bootstrap.css"/>
<h2>Course Grid</h2>
<hr>
<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text"> Created: {{course.created}}</p>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">Course Info</a>
        <a *ngIf='userId !="" && role =="student" && coursesEnrolledIn.indexOf(course.id) == -1' routerLink="/course/{{course.id}}/section"
           class="btn btn-primary linkButton">Enroll</a>
        <a *ngIf='userId !="" && role =="student" && coursesEnrolledIn.indexOf(course.id) != -1' routerLink="/course/{{course.id}}/section"
           class="btn btn-success linkButton">Enrolled</a>
        <a *ngIf='userId !="" && role =="admin"' routerLink="/course/{{course.id}}/section"
           class="btn btn-warning linkButton">Edit Sections</a>
      </div>
    </div>
  </div>
</div>
