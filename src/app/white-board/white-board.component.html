<div class="container-fluid">
  <h1>
    White Board
  </h1>
  <div *ngIf='userId == ""'>
  <a routerLink="/login"><button class="btn btn-primary">Link To Login Page</button></a>
  <a routerLink="/register"><button class="btn btn-primary linkButton">Link to Register</button></a>
  </div>
  <div *ngIf='userId != ""'>
    <p>Welcome {{this.username}}!</p>
    <a class="logout" (click)="logout()"><button class="btn btn-danger linkButton">Logout</button></a>
  </div>

  <app-course-grid></app-course-grid>
</div>
